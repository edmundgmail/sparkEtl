sources:
  - type: "hdfs"
    path: "src/test/resources/data/student.csv"
    outputAlias: "student"
    outputDf: "dfStudent"
    format: "csv"
    columns: "*"
    options:
      - header: "true"
      - delimiter: ","

  - type: "hdfs"
    path: "src/test/resources/data/class.csv"
    outputAlias: "class"
    outputDf: "dfClass"
    format: "csv"
    columns: "*"
    options:
      - header: "true"
      - delimiter: ","

processors:
  - type: sql
    text: select * from student where age > 9
    outputDf: dfStudent1
    outputAlias: student1

sinks:
  - type: hdfs
    persiteDf: dfStudent1
    target: output/student
    format: csv
    options:
      - header: "true"
      - delimiter: "|"