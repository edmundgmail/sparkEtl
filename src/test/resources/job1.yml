sources:
  - type: "hdfs"
    path: "src/test/resources/data/student.csv"
    outputAlias: "student"
    outputDf: "dfStudent"
    format: "csv"
    columns: "*"
    options:
      - header: "true"
      - delimiter: ","

  - type: "hdfs"
    path: "src/test/resources/data/class.csv"
    outputAlias: "class"
    outputDf: "dfClass"
    format: "csv"
    columns: "*"
    options:
      - header: "true"
      - delimiter: ","

processors:
  - type: sql
    text: select * from student where age > 9
    outputDf: dfStudent1
    outputAlias: student1

  - type: dataframe
    inputDf:
     - dfStudent1
     - dfClass
    text: dfStudent1.join(dfClass, Seq("class"), "left_outer")
    outputDf: dfStudentClass
    outputAlias: studentClass

sinks:
  - type: hdfs
    persiteDf: dfStudent
    target: output/student
    format: csv
    options:
      - header: "true"
      - delimiter: "|"

  - type: hdfs
    persiteDf: dfStudentClass
    target: output/studentClass
    format: csv
    options:
      - header: "true"
      - delimiter: "|"